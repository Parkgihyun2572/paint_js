<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2458fcd721.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>PaintJS</h1>
    <section class="paint-section">
        <canvas width="500px" height="500px"></canvas>
        <div class="colors">
            <div style="background-color: red" class="color"></div>
            <div style="background-color: orange" class="color"></div>
            <div style="background-color: yellow" class="color"></div>
            <div style="background-color: yellowgreen" class="color"></div>
            <div style="background-color: skyblue" class="color"></div>
            <div style="background-color: blue" class="color"></div>
            <div style="background-color: purple" class="color"></div>
            <div style="background-color: black" class="color"></div>
            <div style="background-color: white" class="color"></div>
        </div>
    </section>
    <section class="option-box">
        <div class="option paint-option">
            <div class="btn"><i class="fa-solid fa-pen"></i></div>
            <div class="btn"><i class="fa-solid fa-eraser"></i></div>
            <div class="btn"><i class="fa-solid fa-fill-drip"></i></div>
            <div class="btn"><i class="fa-solid fa-square"></i></div>
            <div class="btn"><i class="fa-solid fa-circle"></i></div>
        </div>
        <div class="option setting-option">
            <div class="btn">Erase</div>
            <div class="btn">Save</div>
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
